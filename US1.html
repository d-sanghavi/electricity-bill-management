<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Registration</title>
    <link rel="stylesheet" href="US1.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <script src="US1.js"></script>
    <div class="container">
        <h2>Consumer Registration</h2>
        <form action = "US4.html"id="registrationForm" onsubmit="return true">
            <label>Consumer ID:</label>
            <input type="text" id="consumerId" maxlength="13" required>
            <br>
            <label>Bill Number:</label>
            <input type="text" id="billNumber" maxlength="5" required><br>
            
            <label>Title:</label>
            <select id="title">
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
            </select><br>
            
            <label>Customer Name:</label>
            <input type="text" id="customerName" maxlength="50" required><br>
            
            <label>Email:</label>
            <input type="email" id="email" required><br>
            
            <label>Mobile Number:</label>
            <select id="countryCode">
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+91">+91</option>
            </select>
            <input type="text" id="mobileNumber" maxlength="10" required><br>
            
            <label>User ID:</label>
            <input type="text" id="userId" minlength="5" maxlength="20" required><br>
            
            <label>Password:</label>
            <input type="password" id="password" maxlength="30" required><br>
            
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" maxlength="30" required><br>
         
            <button  action="US4.html"type="button" onsubmit="return true">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
