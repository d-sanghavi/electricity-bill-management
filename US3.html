<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer System</title>
    <link rel="stylesheet" href="US3.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label>User ID:</label>
            <input type="text" id="loginUserId" required>
            <label>Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <div id="homePage" style="display: none;">
        <div class="navbar">
            <a href="#" onclick="showHome()">Home</a>
            <a href="#" onclick="showPayBill()">Pay Bill</a>
            <a href="#" onclick="showRegisterComplaint()">Register Complaint</a>
            <a href="#" onclick="showComplaintStatus()">Complaint Status</a>
            <span class="right">Welcome, <span id="welcomeUser"></span> | <a href="#" onclick="logoutUser()">Logout</a></span>
        </div>
        <div class="container" id="billContainer" style="display: none;">
            <h2>Pay Bill</h2>
            <input type="checkbox" class="bill" value="50" onclick="calculateTotal()"> Bill 1 - $50 <br>
            <input type="checkbox" class="bill" value="30" onclick="calculateTotal()"> Bill 2 - $30 <br>
            <input type="checkbox" class="bill" value="20" onclick="calculateTotal()"> Bill 3 - $20 <br>
            <p>Bill Amount: $<span id="billAmount">0</span></p>
            <p>PG Charge: $5</p>
            <p>Total Payable Amount: $<span id="totalAmount">5</span></p>
            <label>Mode of Payment:</label>
            <select id="paymentMode">
                <option>Debit Card</option>
                <option>Credit Card</option>
            </select>
            <button onclick="proceedToPayment()">Pay Now</button>
            <button onclick="showHome()">Back to Home</button>
        </div>
    </div>

    <div class="container" id="paymentContainer" style="display: none;">
        <h2>Enter Card Details</h2>
        <label>Credit Card:</label>
        <input type="text" id="cardNumber" pattern="\d{16}" required>
        <label>Card Holder Name:</label>
        <input type="text" id="cardHolder" minlength="10" required>
        <label>Expiry Date:</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" required>
        <label>CVV:</label>
        <input type="text" id="cvv" pattern="\d{3}" required>
        <button onclick="makePayment()">Make Payment</button>
    </div>

    <div class="container" id="transactionContainer" style="display: none;">
        <h2>Transaction Successful</h2>
        <p>Your payment has been processed successfully.</p>
        <button onclick="downloadReceipt()">Download Receipt</button>
    </div>

    <script src="US3.js">
        
    </script>
</body>
</html>
